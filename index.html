<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Agent - Final Demo</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #8ef3e7ff;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .chat-box {
      background: rgba(0,0,0,0.15);
      border-radius: 15px;
      padding: 1rem;
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      opacity: 0;
      animation: popIn 0.3s forwards;
    }

    .user {
      background: #4dd0e1; /* changed to soft teal */
      color: #333;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .agent {
      background: #6a11cb;
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    button {
      background: linear-gradient(45deg, #59adf1ff, #54adedff);
      border: none;
      border-radius: 25px;
      padding: 0.8rem 1.5rem;
      margin: 0.3rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    .footer a {
      color: #faff69ff;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Voice Agent üéôÔ∏è</h1>

    <div class="chat-box" id="chatBox">
      <div class="message agent">Hello! I am your AI Voice Agent. Click a button below to get a motivational quote or health tip.</div>
    </div>

    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
      <button onclick="userClick('Motivational Quote')">‚ú® Motivational Quote</button>
      <button onclick="userClick('Health Tip')">üçè Health Tip</button>
    </div>

    <div class="footer">
      Powered by <a href="https://murf.ai/api/docs/introduction/overview" target="_blank">Murf</a>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    const quotes = [
      "Believe in yourself and all that you are.",
      "Every day is a second chance.",
      "Success is the sum of small efforts repeated daily.",
      "Difficult roads lead to beautiful destinations.",
      "Your limitation‚Äîit's only your imagination."
    ];

    const healthTips = [
      "Drink at least 8 glasses of water daily.",
      "Take short breaks while working to stretch your body.",
      "Eat more fruits and vegetables for a balanced diet.",
      "Get 7-8 hours of quality sleep each night.",
      "Stay active: 30 minutes of exercise daily."
    ];

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function userClick(input) {
      addMessage(input, "user");

      let response = "";
      if(input === "Motivational Quote") {
        response = quotes[Math.floor(Math.random() * quotes.length)];
      } else if(input === "Health Tip") {
        response = healthTips[Math.floor(Math.random() * healthTips.length)];
      }

      setTimeout(() => {
        addMessage(response, "agent");
        speak(response);
      }, 500);
    }
  </script>
</body>
</html>
