<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.07);
            padding: 25px;
            border-radius: 18px;
            width: 600px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
        }
        h1 {
            text-align: center;
            color: #00ffd5;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.9);
        }
        #chat-box {
            background: rgba(255, 255, 255, 0.05);
            height: 300px;
            overflow-y: auto;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
        }
        .assistant {
            background-color: rgba(50, 115, 220, 0.7);
            align-self: flex-start;
            color: #ffffff;
        }
        .user {
            background-color: rgba(0, 255, 200, 0.85);
            align-self: flex-end;
            color: #000000;
        }
        .error {
            background-color: rgba(220, 53, 69, 0.8);
            align-self: center;
            color: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        select, button {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background: #00ffd5;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.8);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #00c9a7;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            font-size: 14px;
            color: #affff2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Assistant</h1>
        <div id="chat-box"></div>
        <div class="controls">
            <select id="voice-select">
                <option value="Natalie">Natalie (Female)</option>
                <option value="Matthew">Matthew (Male)</option>
            </select>
            <button id="start-btn">üéô Start Speaking</button>
            <button id="stop-btn">‚èπ Stop Listening</button>
        </div>
        <div id="status">System is ready for your command...</div>
        <audio id="audio-player" controls></audio>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
